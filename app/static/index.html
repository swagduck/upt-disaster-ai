<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UPT HYPER-MONITOR V9.0</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary: #00f3ff;
        --danger: #ff003c;
        --warn: #ffd700;
        --storm: #bd00ff;
        --fire: #ff6600;
        --solar: #ffffff;
        --tsunami: #0044ff;
        --bg: #020408;
        --panel-bg: rgba(0, 20, 40, 0.7);
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--primary);
        font-family: "Share Tech Mono";
        overflow: hidden;
        height: 100vh;
      }
      .grid-container {
        display: grid;
        grid-template-rows: 60vh 40vh;
        height: 100vh;
      }

      #map-wrapper {
        position: relative;
        border-bottom: 2px solid var(--primary);
      }
      #map {
        height: 100%;
        width: 100%;
        filter: grayscale(90%) contrast(1.2) invert(10%);
      }
      .grid-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 400;
        background: linear-gradient(
            rgba(0, 243, 255, 0.03) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
      }

      .hud {
        display: flex;
        gap: 10px;
        padding: 10px;
        background: radial-gradient(circle, #0a1520 0%, #000 100%);
      }
      .panel {
        border: 1px solid rgba(0, 243, 255, 0.3);
        background: var(--panel-bg);
        padding: 10px;
        flex: 1;
        display: flex;
        flex-direction: column;
        backdrop-filter: blur(5px);
      }
      h3 {
        margin: 0 0 5px 0;
        font-family: "Orbitron";
        font-size: 0.8rem;
        border-bottom: 1px dashed #333;
        color: var(--primary);
      }

      .chart-box {
        flex: 1;
        position: relative;
        width: 100%;
        overflow: hidden;
      }
      #log-box {
        font-size: 0.7rem;
        overflow-y: auto;
        font-family: "Courier New";
        flex: 1;
        margin-top: 5px;
      }
      .log-item {
        margin-bottom: 2px;
        border-left: 2px solid #333;
        padding-left: 5px;
      }

      .btn-link {
        background: transparent;
        border: 1px solid var(--primary);
        color: var(--primary);
        padding: 10px;
        font-family: "Orbitron";
        cursor: pointer;
        margin-top: auto;
        font-weight: bold;
        transition: 0.2s;
      }
      .btn-link.active {
        background: var(--danger);
        border-color: var(--danger);
        color: white;
        animation: flash 0.5s infinite alternate;
      }
      @keyframes flash {
        from {
          box-shadow: 0 0 10px var(--danger);
        }
        to {
          box-shadow: 0 0 20px var(--danger);
        }
      }

      /* Inspector */
      #inspector {
        position: absolute;
        top: 0;
        right: -320px;
        width: 300px;
        height: 100%;
        background: rgba(0, 10, 20, 0.95);
        border-left: 2px solid var(--primary);
        z-index: 999;
        transition: 0.3s;
        padding: 20px;
        box-sizing: border-box;
      }
      #inspector.active {
        right: 0;
      }
      .row {
        display: flex;
        justify-content: space-between;
        padding: 5px 0;
        border-bottom: 1px solid #333;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div id="map-wrapper">
        <div class="grid-overlay"></div>
        <div id="map"></div>
        <div id="inspector">
          <h2 style="font-family: 'Orbitron'; color: var(--primary)">
            DATA ANALYSIS
          </h2>
          <div id="inspector-content">Select target...</div>
          <button
            onclick="document.getElementById('inspector').classList.remove('active')"
            style="
              width: 100%;
              margin-top: 20px;
              background: transparent;
              border: 1px solid #555;
              color: #fff;
              cursor: pointer;
              padding: 10px;
            "
          >
            CLOSE
          </button>
        </div>
      </div>

      <div class="hud">
        <div class="panel" style="flex: 0.7">
          <h3>// STATUS</h3>
          <div style="text-align: center; margin-top: 10px">
            <div
              id="val-prob"
              style="font-family: 'Orbitron'; font-size: 2.2rem; color: #fff"
            >
              --%
            </div>
            <div style="font-size: 0.6rem; color: #aaa">
              COLLAPSE PROBABILITY
            </div>
          </div>
          <div style="margin-top: 15px; font-size: 0.8rem">
            <div style="display: flex; justify-content: space-between">
              <span>RESONANCE:</span>
              <span id="val-res" style="color: var(--warn)">0.00</span>
            </div>
            <div style="display: flex; justify-content: space-between">
              <span>LATENCY:</span>
              <span id="val-ping" style="color: var(--primary)">--ms</span>
            </div>
          </div>
          <button id="btn-link" class="btn-link" onclick="toggleSystem()">
            CONNECT [3s]
          </button>
        </div>

        <div class="panel" style="flex: 1.5">
          <h3>// RESONANCE WAVEFORM</h3>
          <div class="chart-box"><canvas id="waveChart"></canvas></div>
        </div>

        <div class="panel" style="flex: 1">
          <h3>// THREAT RADAR</h3>
          <div class="chart-box"><canvas id="radarChart"></canvas></div>
        </div>

        <div class="panel" style="flex: 1">
          <h3>// LIVE FEED</h3>
          <div id="log-box"></div>
        </div>
      </div>
    </div>

    <script>
      const map = L.map("map", { zoomControl: false }).setView([20, 0], 2);
      L.tileLayer(
        "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png"
      ).addTo(map);
      let markersGroup = L.layerGroup().addTo(map);

      // Chart Config
      const waveChart = new Chart(document.getElementById("waveChart"), {
        type: "line",
        data: {
          labels: Array(30).fill(""),
          datasets: [
            {
              data: Array(30).fill(0),
              borderColor: "#00f3ff",
              borderWidth: 1.5,
              pointRadius: 0,
              tension: 0.4,
              fill: true,
              backgroundColor: "rgba(0,243,255,0.1)",
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { display: false } },
          scales: {
            x: { display: false },
            y: { display: true, min: 0, max: 1, grid: { color: "#222" } },
          },
          animation: { duration: 0 },
        },
      });

      const radarChart = new Chart(document.getElementById("radarChart"), {
        type: "polarArea",
        data: {
          labels: ["Quake", "Volcano", "Storm", "Solar", "Tsunami"],
          datasets: [
            {
              data: [0, 0, 0, 0, 0],
              backgroundColor: [
                "#00f3ff",
                "#ffd700",
                "#bd00ff",
                "#ffffff",
                "#0044ff",
              ],
              borderWidth: 0,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: "right",
              labels: { color: "#fff", font: { size: 9 } },
            },
          },
          scales: { r: { grid: { color: "#333" }, ticks: { display: false } } },
        },
      });

      let isLive = false,
        timer = null;

      async function toggleSystem() {
        isLive = !isLive;
        const btn = document.getElementById("btn-link");
        if (isLive) {
          btn.classList.add("active");
          btn.innerText = "ABORT [3s SCAN]";
          log("Hyper-speed uplink initialized.");
          fetchData();
          timer = setInterval(fetchData, 3000); // 3 GIÃ‚Y QUÃ‰T 1 Láº¦N
        } else {
          btn.classList.remove("active");
          btn.innerText = "CONNECT [3s]";
          clearInterval(timer);
          log("Uplink terminated.");
        }
      }

      async function fetchData() {
        const start = Date.now();
        try {
          const res = await fetch("/api/v1/disaster/realtime/usgs");
          const data = await res.json();
          const latency = Date.now() - start;
          document.getElementById("val-ping").innerText = latency + "ms";

          if (data.upt_metrics) updateUI(data);
        } catch (e) {
          log("Connection dropped.");
        }
      }

      function updateUI(data) {
        // Stats
        const prob = (data.upt_metrics.probability_index * 100).toFixed(1);
        const probEl = document.getElementById("val-prob");
        probEl.innerText = prob + "%";
        probEl.style.color = prob > 60 ? "var(--danger)" : "#fff";
        document.getElementById("val-res").innerText =
          data.upt_metrics.network_resonance.toFixed(3);

        // Chart Wave
        waveChart.data.datasets[0].data.push(
          data.upt_metrics.network_resonance
        );
        waveChart.data.datasets[0].data.shift();
        waveChart.update();

        // Map & Radar
        markersGroup.clearLayers();
        let counts = {
          EARTHQUAKE: 0,
          VOLCANO: 0,
          STORM: 0,
          SOLAR_FLARE: 0,
          TSUNAMI: 0,
        };

        data.raw_sensors.forEach((s) => {
          let color = "#00f3ff",
            icon = "ðŸ“",
            radius = s.energy_level * 15;
          if (s.type === "EARTHQUAKE") {
            color = "#00f3ff";
            icon = "ðŸ“‰";
          } else if (s.type === "TSUNAMI") {
            color = "var(--tsunami)";
            icon = "ðŸŒŠ";
            radius = 50;
          } else if (s.type === "WILDFIRE") {
            color = "var(--fire)";
            icon = "ðŸ”¥";
          } else if (s.type === "VOLCANO") {
            color = "var(--warn)";
            icon = "ðŸŒ‹";
          } else if (s.type === "STORM") {
            color = "var(--storm)";
            icon = "ðŸŒ€";
            radius = 30;
          } else if (s.type === "SOLAR_FLARE") {
            color = "var(--solar)";
            icon = "â˜€ï¸";
            radius = 100;
          }

          if (counts[s.type] !== undefined) counts[s.type]++;
          else counts["EARTHQUAKE"]++; // Fallback

          L.circleMarker([s.lat, s.lon], {
            radius: radius,
            color: color,
            fillColor: color,
            fillOpacity: 0.5,
            weight: 1,
          })
            .addTo(markersGroup)
            .on("click", () => showInspector(s, icon));
        });

        radarChart.data.datasets[0].data = [
          counts["EARTHQUAKE"],
          counts["VOLCANO"],
          counts["STORM"],
          counts["SOLAR_FLARE"],
          counts["TSUNAMI"],
        ];
        radarChart.update();

        log(`Synced ${data.raw_sensors.length} events.`);
      }

      function log(msg) {
        const box = document.getElementById("log-box");
        const t = new Date().toLocaleTimeString("en-US", { hour12: false });
        box.innerHTML =
          `<div class="log-item">[${t}] ${msg}</div>` + box.innerHTML;
      }

      function showInspector(d, icon) {
        document.getElementById("inspector").classList.add("active");
        document.getElementById("inspector-content").innerHTML = `
                <div class="row"><span style="color:#888">TYPE</span> <strong style="color:var(--primary)">${icon} ${
          d.type
        }</strong></div>
                <div class="row"><span style="color:#888">PLACE</span> <span>${
                  d.place
                }</span></div>
                <div class="row"><span style="color:#888">ENERGY</span> <span style="color:var(--warn)">${d.energy_level.toFixed(
                  2
                )}</span></div>
            `;
      }
    </script>
  </body>
</html>
