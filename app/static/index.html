<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UPT HOLOGRAPHIC COMMAND V10.1</title>

    <script src="//unpkg.com/three"></script>
    <script src="//unpkg.com/globe.gl"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary: #00f3ff;
        --danger: #ff003c;
        --warn: #ffd700;
        --storm: #bd00ff;
        --fire: #ff6600;
        --solar: #ffffff;
        --tsunami: #0044ff;
        --bg: #000;
        --glass: rgba(0, 15, 30, 0.85);
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--primary);
        font-family: "Share Tech Mono";
        overflow: hidden;
        height: 100vh;
      }

      .grid-container {
        display: grid;
        grid-template-rows: 100vh;
      } /* Full screen 3D */

      /* 3D GLOBE CONTAINER */
      #globe-viz {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      /* HUD OVERLAY (N·ªïi l√™n tr√™n 3D) */
      .hud-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 35vh;
        display: flex;
        gap: 10px;
        padding: 10px;
        box-sizing: border-box;
        background: linear-gradient(to top, #000 80%, transparent 100%);
        z-index: 10;
        pointer-events: none; /* ƒê·ªÉ chu·ªôt b·∫•m xuy√™n qua v√†o Globe */
      }

      .panel {
        border: 1px solid rgba(0, 243, 255, 0.2);
        background: var(--glass);
        padding: 10px;
        flex: 1;
        display: flex;
        flex-direction: column;
        backdrop-filter: blur(5px);
        border-radius: 5px;
        pointer-events: auto; /* Panel th√¨ b·∫•m ƒë∆∞·ª£c */
      }

      /* INSPECTOR PANEL (Tr∆∞·ª£t t·ª´ ph·∫£i sang) */
      #inspector {
        position: absolute;
        top: 0;
        right: -350px;
        width: 320px;
        height: 60vh;
        background: rgba(0, 10, 20, 0.95);
        border-left: 2px solid var(--primary);
        border-bottom: 2px solid var(--primary);
        z-index: 20;
        transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        padding: 20px;
        box-sizing: border-box;
        clip-path: polygon(0 0, 100% 0, 100% 100%, 20% 100%, 0 95%);
      }
      #inspector.active {
        right: 0;
      }

      /* TEXT STYLES */
      h3 {
        margin: 0 0 5px 0;
        font-family: "Orbitron";
        font-size: 0.8rem;
        border-bottom: 1px dashed rgba(0, 243, 255, 0.5);
        color: var(--primary);
        letter-spacing: 2px;
      }
      .row {
        display: flex;
        justify-content: space-between;
        border-bottom: 1px solid #333;
        padding: 8px 0;
      }
      .lbl {
        color: #888;
        font-size: 0.8rem;
      }
      .val {
        font-weight: bold;
        color: #fff;
        text-align: right;
      }

      /* LOGS */
      #log-box {
        font-size: 0.7rem;
        overflow-y: auto;
        font-family: "Courier New";
        flex: 1;
        margin-top: 5px;
        scrollbar-width: none;
      }
      .log-item {
        margin-bottom: 2px;
        border-left: 3px solid #333;
        padding-left: 5px;
      }

      /* BUTTONS */
      .btn-link {
        background: rgba(0, 243, 255, 0.1);
        border: 1px solid var(--primary);
        color: var(--primary);
        padding: 10px;
        font-family: "Orbitron";
        cursor: pointer;
        margin-top: auto;
        font-weight: bold;
        transition: 0.3s;
        pointer-events: auto;
      }
      .btn-link:hover {
        background: var(--primary);
        color: #000;
        box-shadow: 0 0 20px var(--primary);
      }
      .btn-link.active {
        background: var(--danger);
        border-color: var(--danger);
        color: white;
        animation: pulse 1s infinite;
      }
      @keyframes pulse {
        0% {
          box-shadow: 0 0 5px var(--danger);
        }
        100% {
          box-shadow: 0 0 20px var(--danger);
        }
      }
    </style>
  </head>
  <body>
    <div id="globe-viz"></div>

    <div id="inspector">
      <h2 style="font-family: 'Orbitron'; color: var(--primary); margin-top: 0">
        TARGET LOCKED
      </h2>
      <div id="inspector-content">Waiting for selection...</div>
      <button
        onclick="closeInspector()"
        style="
          width: 100%;
          margin-top: 20px;
          background: transparent;
          border: 1px solid #555;
          color: #888;
          cursor: pointer;
          padding: 10px;
        "
      >
        DISMISS TARGET
      </button>
    </div>

    <div class="hud-overlay">
      <div class="panel" style="flex: 0.8; border-color: var(--warn)">
        <h3 style="color: var(--warn)">// GLOBAL STATUS</h3>
        <div style="text-align: center; margin-top: 10px">
          <div
            id="val-prob"
            style="
              font-family: 'Orbitron';
              font-size: 2.5rem;
              color: #fff;
              text-shadow: 0 0 10px var(--primary);
            "
          >
            --%
          </div>
          <div style="font-size: 0.6rem; color: #aaa">COLLAPSE PROBABILITY</div>
        </div>
        <div style="margin-top: auto; font-size: 0.8rem">
          <div style="display: flex; justify-content: space-between">
            <span>RESONANCE:</span>
            <span id="val-res" style="color: var(--warn)">0.00</span>
          </div>
          <div style="display: flex; justify-content: space-between">
            <span>PING:</span> <span id="val-ping">--ms</span>
          </div>
        </div>
      </div>

      <div class="panel" style="flex: 1.5; position: relative">
        <h3>// RESONANCE WAVE</h3>
        <div style="flex: 1; width: 100%"><canvas id="waveChart"></canvas></div>
      </div>
      <div class="panel" style="flex: 1; position: relative">
        <h3>// THREAT RADAR</h3>
        <div style="flex: 1; width: 100%">
          <canvas id="radarChart"></canvas>
        </div>
      </div>

      <div class="panel" style="flex: 1; border-color: var(--danger)">
        <h3 style="color: var(--danger)">// COMMAND LINK</h3>
        <div id="log-box"></div>
        <button id="btn-link" class="btn-link" onclick="toggleSystem()">
          INITIALIZE [3s]
        </button>
      </div>
    </div>

    <script>
      // --- 1. SETUP GLOBE ---
      const globe = Globe()(document.getElementById("globe-viz"))
        .globeImageUrl("//unpkg.com/three-globe/example/img/earth-dark.jpg")
        .bumpImageUrl("//unpkg.com/three-globe/example/img/earth-topology.png")
        .backgroundImageUrl("//unpkg.com/three-globe/example/img/night-sky.png")
        .atmosphereColor("#00f3ff")
        .atmosphereAltitude(0.15)

        // C·∫§U H√åNH C·ªòT (POINTS)
        .pointAltitude("alt")
        .pointColor("color")
        .pointRadius(0.6)
        .pointsMerge(false)

        // --- QUAN TR·ªåNG: TH√äM TRANSITION ƒê·ªÇ H·∫æT GI·∫¨T ---
        .pointAltitudeTransition(1500) // M·∫•t 1.5 gi√¢y ƒë·ªÉ thay ƒë·ªïi ƒë·ªô cao m∆∞·ª£t m√†
        .pointColorTransition(1500) // Chuy·ªÉn m√†u m∆∞·ª£t
        .pointRadiusTransition(1500) // Chuy·ªÉn ƒë·ªô to nh·ªè m∆∞·ª£t
        // -----------------------------------------------

        // C·∫§U H√åNH V√íNG S√ìNG (RINGS)
        .ringColor("color")
        .ringMaxRadius("maxR")
        .ringPropagationSpeed(3)
        .ringRepeatPeriod(1000)

        // T∆Ø∆†NG T√ÅC
        .pointLabel(
          (d) => `Target: ${d.place} (Energy: ${d.energy_level.toFixed(2)})`
        )
        .onPointClick((d) => {
          globe.pointOfView({ lat: d.lat, lng: d.lng, altitude: 1.5 }, 2000);
          showInspector(d);
        });

      // Auto rotate m·∫∑c ƒë·ªãnh
      globe.controls().autoRotate = true;
      globe.controls().autoRotateSpeed = 0.5;

      // --- 2. CHARTS CONFIG ---
      const waveChart = new Chart(document.getElementById("waveChart"), {
        type: "line",
        data: {
          labels: Array(30).fill(""),
          datasets: [
            {
              data: Array(30).fill(0),
              borderColor: "#00f3ff",
              borderWidth: 2,
              pointRadius: 0,
              tension: 0.4,
              fill: true,
              backgroundColor: "rgba(0,243,255,0.1)",
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { display: false } },
          scales: {
            x: { display: false },
            y: { display: true, min: 0, max: 1, grid: { color: "#222" } },
          },
          animation: { duration: 0 },
        },
      });

      const radarChart = new Chart(document.getElementById("radarChart"), {
        type: "polarArea",
        data: {
          labels: ["Quake", "Volcano", "Storm", "Solar", "Tsunami"],
          datasets: [
            {
              data: [0, 0, 0, 0, 0],
              backgroundColor: [
                "rgba(0,243,255,0.6)",
                "rgba(255,215,0,0.6)",
                "rgba(189,0,255,0.6)",
                "rgba(255,255,255,0.6)",
                "rgba(0,68,255,0.6)",
              ],
              borderWidth: 0,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: "right",
              labels: { color: "#fff", font: { size: 9 } },
            },
          },
          scales: { r: { grid: { color: "#333" }, ticks: { display: false } } },
        },
      });

      // --- 3. LOGIC ---
      let isLive = false,
        timer = null;

      function log(msg) {
        const box = document.getElementById("log-box");
        const t = new Date().toLocaleTimeString("en-US", { hour12: false });
        box.innerHTML =
          `<div class="log-item">[${t}] ${msg}</div>` + box.innerHTML;
      }

      // INSPECTOR FUNCTIONS
      function showInspector(d) {
        const p = document.getElementById("inspector");
        p.classList.add("active");

        // Icon Mapping
        let icon = "üìç";
        if (d.type.includes("EARTHQUAKE")) icon = "üìâ";
        else if (d.type.includes("TSUNAMI")) icon = "üåä";
        else if (d.type.includes("VOLCANO")) icon = "üåã";
        else if (d.type.includes("STORM")) icon = "üåÄ";
        else if (d.type.includes("SOLAR")) icon = "‚òÄÔ∏è";

        document.getElementById("inspector-content").innerHTML = `
                <div class="row"><span class="lbl">TYPE</span> <span class="val" style="color:var(--primary); font-size:1.2rem">${icon} ${
          d.type
        }</span></div>
                <div class="row"><span class="lbl">LOCATION</span> <span class="val">${
                  d.place
                }</span></div>
                <div class="row"><span class="lbl">COORDINATES</span> <span class="val">${d.lat.toFixed(
                  2
                )}, ${d.lng.toFixed(2)}</span></div>
                <div class="row"><span class="lbl">ENERGY (E)</span> <span class="val" style="color:var(--warn)">${d.energy_level.toFixed(
                  3
                )}</span></div>
                <div style="margin-top:20px; border:1px solid #444; padding:15px; text-align:center; background:rgba(0,0,0,0.5)">
                    <div style="font-size:0.7rem; color:#aaa; margin-bottom:5px">UPT ANALYSIS</div>
                    <strong style="font-size:1.5rem; color:${
                      d.energy_level > 0.6 ? "var(--danger)" : "var(--primary)"
                    }">
                        ${d.energy_level > 0.6 ? "CRITICAL" : "STABLE"}
                    </strong>
                </div>
            `;
        log(`Focusing on: ${d.place}`);
      }

      function closeInspector() {
        document.getElementById("inspector").classList.remove("active");
        globe.pointOfView({ altitude: 2.5 }, 2000); // Zoom out
      }

      // SYSTEM CONTROL
      async function toggleSystem() {
        isLive = !isLive;
        const btn = document.getElementById("btn-link");
        if (isLive) {
          btn.classList.add("active");
          btn.innerText = "ABORT UPLINK";
          globe.controls().autoRotate = false; // D·ª´ng xoay ƒë·ªÉ ng∆∞·ªùi d√πng thao t√°c
          log("Hologram Interactive Mode: ON");
          fetchData();
          timer = setInterval(fetchData, 3000);
        } else {
          btn.classList.remove("active");
          btn.innerText = "INITIALIZE [3s]";
          clearInterval(timer);
          globe.controls().autoRotate = true;
          log("System Standby.");
        }
      }

      async function fetchData() {
        const start = Date.now();
        try {
          const res = await fetch("/api/v1/disaster/realtime/usgs");
          const data = await res.json();
          document.getElementById("val-ping").innerText =
            Date.now() - start + "ms";
          if (data.upt_metrics) updateUI(data);
        } catch (e) {
          log("Signal lost.");
        }
      }

      function updateUI(data) {
        // Stats & Charts
        const prob = (data.upt_metrics.probability_index * 100).toFixed(1);
        document.getElementById("val-prob").innerText = prob + "%";
        document.getElementById("val-res").innerText =
          data.upt_metrics.network_resonance.toFixed(3);

        waveChart.data.datasets[0].data.push(
          data.upt_metrics.network_resonance
        );
        waveChart.data.datasets[0].data.shift();
        waveChart.update();

        // Prepare Globe Data
        let counts = {
          EARTHQUAKE: 0,
          VOLCANO: 0,
          STORM: 0,
          SOLAR_FLARE: 0,
          TSUNAMI: 0,
        };
        const globeData = data.raw_sensors.map((s) => {
          counts[s.type] = (counts[s.type] || 0) + 1;
          let color = "#00f3ff";
          if (s.type === "EARTHQUAKE")
            color = s.energy_level > 0.6 ? "#ff003c" : "#00f3ff";
          else if (s.type === "TSUNAMI") color = "var(--tsunami)";
          else if (s.type === "VOLCANO") color = "var(--warn)";
          else if (s.type === "STORM") color = "var(--storm)";
          else if (s.type === "SOLAR_FLARE") color = "var(--solar)";

          return {
            lat: s.lat,
            lng: s.lon,
            alt: s.energy_level * 0.4, // ƒê·ªô cao c·ªôt
            color: color,
            type: s.type,
            place: s.place,
            energy_level: s.energy_level, // D·ªØ li·ªáu ƒëi k√®m ƒë·ªÉ hi·ªán Inspector
            maxR: s.energy_level > 0.5 ? s.energy_level * 15 : 0, // B√°n k√≠nh v√≤ng s√≥ng
          };
        });

        // Update Globe
        globe.pointsData(globeData);
        globe.ringsData(globeData.filter((d) => d.maxR > 0));

        // Radar
        radarChart.data.datasets[0].data = [
          counts["EARTHQUAKE"],
          counts["VOLCANO"],
          counts["STORM"],
          counts["SOLAR_FLARE"],
          counts["TSUNAMI"],
        ];
        radarChart.update();

        log(`Synced ${data.raw_sensors.length} targets.`);
      }
    </script>
  </body>
</html>
