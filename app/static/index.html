<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UPT CINEMATIC V13.0</title>

    <script src="//unpkg.com/globe.gl@2.26.4/dist/globe.gl.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --neon-blue: #00f3ff;
        --neon-red: #ff003c;
        --neon-gold: #ffd700;
        --glass-bg: rgba(10, 20, 35, 0.65);
        --glass-border: rgba(0, 243, 255, 0.2);
        --tech-font: "Orbitron", sans-serif;
        --data-font: "Rajdhani", sans-serif;
      }

      body {
        margin: 0;
        background-color: #000;
        background-image: radial-gradient(circle at 50% 50%, #112 0%, #000 80%);
        color: var(--neon-blue);
        font-family: var(--data-font);
        overflow: hidden;
        height: 100vh;
      }

      /* --- BACKGROUND FX --- */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 999;
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.2) 50%,
          rgba(0, 0, 0, 0.2)
        );
        background-size: 100% 4px;
        opacity: 0.15;
      }

      /* --- LAYOUT --- */
      #globe-viz {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      .hud-overlay {
        position: absolute;
        bottom: 20px;
        left: 20px;
        right: 20px;
        height: 32vh;
        display: grid;
        grid-template-columns: 0.8fr 1.5fr 1fr 1fr;
        gap: 15px;
        z-index: 10;
        pointer-events: none;
      }

      /* --- CINEMATIC PANELS --- */
      .panel {
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        padding: 15px;
        display: flex;
        flex-direction: column;
        position: relative;
        pointer-events: auto;
        clip-path: polygon(
          0 0,
          100% 0,
          100% 85%,
          92% 100%,
          0 100%
        ); /* Vát góc dưới bên phải */
        box-shadow: 0 0 20px rgba(0, 243, 255, 0.05);
        transition: all 0.3s ease;
      }

      .panel:hover {
        background: rgba(10, 30, 50, 0.8);
        border-color: rgba(0, 243, 255, 0.6);
        box-shadow: 0 0 30px rgba(0, 243, 255, 0.15);
      }

      /* Decoration Lines */
      .panel::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(
          90deg,
          transparent,
          var(--neon-blue),
          transparent
        );
        opacity: 0.5;
      }
      .deco-corner {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 20px;
        height: 20px;
        border-bottom: 2px solid var(--neon-blue);
        border-right: 2px solid var(--neon-blue);
        opacity: 0.8;
      }

      /* --- TYPOGRAPHY --- */
      h3 {
        margin: 0 0 10px 0;
        font-family: var(--tech-font);
        font-size: 0.75rem;
        letter-spacing: 2px;
        color: rgba(255, 255, 255, 0.7);
        text-transform: uppercase;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      h3::before {
        content: "";
        width: 8px;
        height: 8px;
        background: var(--neon-blue);
        box-shadow: 0 0 8px var(--neon-blue);
        transform: rotate(45deg);
      }

      .big-stat {
        font-family: var(--tech-font);
        font-size: 3rem;
        font-weight: 700;
        color: #fff;
        text-shadow: 0 0 20px var(--neon-blue);
        line-height: 1;
        margin-bottom: 5px;
      }
      .sub-stat {
        font-size: 0.8rem;
        color: #888;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .row {
        display: flex;
        justify-content: space-between;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding: 8px 0;
        font-size: 0.95rem;
      }
      .val {
        font-weight: 700;
        color: #fff;
      }

      /* --- BUTTONS --- */
      .btn-link {
        background: rgba(0, 243, 255, 0.1);
        border: 1px solid var(--neon-blue);
        color: var(--neon-blue);
        padding: 12px;
        font-family: var(--tech-font);
        font-weight: bold;
        letter-spacing: 2px;
        cursor: pointer;
        margin-top: auto;
        transition: 0.3s;
        text-transform: uppercase;
        clip-path: polygon(10px 0, 100% 0, 100% 100%, 0 100%, 0 10px);
      }
      .btn-link:hover {
        background: var(--neon-blue);
        color: #000;
        box-shadow: 0 0 25px var(--neon-blue);
      }
      .btn-link.active {
        background: var(--neon-red);
        border-color: var(--neon-red);
        color: #fff;
        box-shadow: 0 0 20px var(--neon-red);
      }

      /* --- INSPECTOR --- */
      #inspector {
        position: absolute;
        top: 20px;
        right: -400px;
        width: 350px;
        background: rgba(5, 10, 15, 0.95);
        border: 1px solid var(--neon-blue);
        border-left: 4px solid var(--neon-blue);
        padding: 25px;
        z-index: 20;
        transition: 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* Hiệu ứng nảy */
        clip-path: polygon(20px 0, 100% 0, 100% 100%, 0 100%, 0 20px);
        box-shadow: -10px 10px 30px rgba(0, 0, 0, 0.8);
      }
      #inspector.active {
        right: 20px;
      }

      /* --- LOGS --- */
      #log-box {
        font-size: 0.85rem;
        overflow-y: auto;
        flex: 1;
        margin-top: 10px;
        scrollbar-width: none;
      }
      .log-item {
        margin-bottom: 4px;
        padding-left: 8px;
        border-left: 2px solid #333;
        color: rgba(255, 255, 255, 0.8);
        font-family: "Courier New", monospace;
      }
      .log-item span {
        color: #666;
        font-size: 0.7em;
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="scanlines"></div>

    <div id="globe-viz"></div>

    <div id="inspector">
      <h2
        style="
          font-family: var(--tech-font);
          color: var(--neon-blue);
          margin: 0 0 5px 0;
          font-size: 1.2rem;
        "
      >
        TARGET LOCKED
      </h2>
      <div
        style="
          width: 100%;
          height: 1px;
          background: var(--neon-blue);
          margin-bottom: 20px;
          opacity: 0.5;
        "
      ></div>

      <div id="inspector-content" style="font-size: 1rem; line-height: 1.6">
        Awaiting Selection...
      </div>

      <button
        id="btn-dismiss"
        style="
          width: 100%;
          margin-top: 25px;
          background: transparent;
          border: 1px solid #555;
          color: #888;
          padding: 10px;
          cursor: pointer;
          font-family: var(--tech-font);
          transition: 0.3s;
        "
      >
        // DISMISS
      </button>
    </div>

    <div class="hud-overlay">
      <div class="panel">
        <h3>Global Stability</h3>
        <div
          style="
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
          "
        >
          <div id="val-prob" class="big-stat">--%</div>
          <div class="sub-stat">COLLAPSE PROBABILITY</div>
        </div>
        <div class="deco-corner"></div>
      </div>

      <div class="panel">
        <h3>Resonance Frequency</h3>
        <div style="flex: 1; width: 100%; position: relative">
          <canvas id="waveChart"></canvas>
        </div>
        <div
          style="
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.8rem;
            color: #666;
          "
        >
          <span>E: <span id="val-res" style="color: #fff">0.00</span></span>
          <span>PING: <span id="val-ping" style="color: #fff">--ms</span></span>
        </div>
      </div>

      <div class="panel">
        <h3>Threat Analysis</h3>
        <div style="flex: 1; width: 100%; position: relative">
          <canvas id="radarChart"></canvas>
        </div>
      </div>

      <div class="panel" style="border-color: rgba(255, 0, 60, 0.3)">
        <h3 style="color: var(--neon-red)">Command Link</h3>
        <div id="log-box"></div>
        <button id="btn-link" class="btn-link">Initialize Uplink</button>
        <div class="deco-corner" style="border-color: var(--neon-red)"></div>
      </div>
    </div>

    <script>
      // --- 1. CONFIG & GLOBALS ---
      const colorConfig = {
        earthquake: "#00f3ff", // Cyan
        volcano: "#ffd700", // Gold
        storm: "#bd00ff", // Purple
        fire: "#ff6600", // Orange
        tsunami: "#0044ff", // Deep Blue
        solar: "#ffffff", // White
      };

      let isLive = false;
      let timer = null;
      let world;
      let previousDataHash = "";

      // --- 2. HELPERS ---
      function log(msg) {
        const box = document.getElementById("log-box");
        if (!box) return;
        const t = new Date().toLocaleTimeString("en-GB", { hour12: false });
        box.innerHTML =
          `<div class="log-item"><span>${t}</span>${msg}</div>` + box.innerHTML;
      }

      // --- 3. UI INTERACTIONS ---
      window.showInspector = (d) => {
        const p = document.getElementById("inspector");
        p.classList.add("active");

        let color = colorConfig.earthquake;
        if (d.type.includes("VOLCANO")) color = colorConfig.volcano;
        if (d.type.includes("STORM")) color = colorConfig.storm;
        if (d.type.includes("FIRE")) color = colorConfig.fire;
        if (d.type.includes("TSUNAMI")) color = colorConfig.tsunami;

        document.getElementById("inspector-content").innerHTML = `
                <div class="row"><span style="color:#888">TYPE</span> <strong style="color:${color}">${
          d.type
        }</strong></div>
                <div class="row"><span style="color:#888">LOCATION</span> <span>${
                  d.place
                }</span></div>
                <div class="row"><span style="color:#888">ENERGY</span> <span style="color:${color}">${d.energy_level.toFixed(
          3
        )}</span></div>
                <div class="row"><span style="color:#888">COORDS</span> <span>${d.lat.toFixed(
                  2
                )}, ${d.lng.toFixed(2)}</span></div>
                
                <div style="margin-top:15px; padding:10px; background:rgba(255,255,255,0.05); border-left:3px solid ${
                  d.energy_level > 0.6 ? "red" : "green"
                };">
                    STATUS: ${
                      d.energy_level > 0.6 ? "CRITICAL DANGER" : "MONITORING"
                    }
                </div>
            `;
      };

      window.closeInspector = () => {
        document.getElementById("inspector").classList.remove("active");
        if (world) world.pointOfView({ altitude: 2.5 }, 1500);
      };
      document.getElementById("btn-dismiss").onclick = window.closeInspector;

      // --- 4. 3D GLOBE INITIALIZATION ---
      try {
        world = Globe()(document.getElementById("globe-viz"))
          .globeImageUrl("//unpkg.com/three-globe/example/img/earth-dark.jpg")
          .bumpImageUrl(
            "//unpkg.com/three-globe/example/img/earth-topology.png"
          )
          .backgroundImageUrl(
            "//unpkg.com/three-globe/example/img/night-sky.png"
          )
          .atmosphereColor("#00f3ff")
          .atmosphereAltitude(0.2)

          // Cột năng lượng (Giữ nguyên logic Stable V12)
          .pointAltitude("alt")
          .pointColor("color")
          .pointRadius(0.5)
          .pointsMerge(false)
          .pointResolution(32)

          // Vòng sóng xung kích
          .ringColor("color")
          .ringMaxRadius("maxR")
          .ringPropagationSpeed(5)
          .ringRepeatPeriod(800)

          // Tương tác
          .pointLabel(
            (d) =>
              `<div style="background:rgba(0,0,0,0.8); padding:5px 10px; border:1px solid cyan; font-family:'Rajdhani'">${d.place}</div>`
          )
          .onPointClick((d) => {
            world.pointOfView({ lat: d.lat, lng: d.lng, altitude: 1.2 }, 1500);
            window.showInspector(d);
          });

        world.controls().autoRotate = true;
        world.controls().autoRotateSpeed = 0.6;
      } catch (e) {
        console.error(e);
      }

      // --- 5. CHART JS SETUP ---
      Chart.defaults.color = "#666";
      Chart.defaults.font.family = "Rajdhani";

      const waveChart = new Chart(document.getElementById("waveChart"), {
        type: "line",
        data: {
          labels: Array(30).fill(""),
          datasets: [
            {
              data: Array(30).fill(0),
              borderColor: "#00f3ff",
              borderWidth: 2,
              pointRadius: 0,
              tension: 0.5,
              fill: true,
              backgroundColor: (ctx) => {
                const gradient = ctx.chart.ctx.createLinearGradient(
                  0,
                  0,
                  0,
                  200
                );
                gradient.addColorStop(0, "rgba(0, 243, 255, 0.4)");
                gradient.addColorStop(1, "rgba(0, 243, 255, 0)");
                return gradient;
              },
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { display: false } },
          scales: {
            x: { display: false },
            y: { display: false, min: 0, max: 1 },
          },
          animation: { duration: 0 },
        },
      });

      const radarChart = new Chart(document.getElementById("radarChart"), {
        type: "polarArea",
        data: {
          labels: ["Quake", "Volcano", "Storm", "Solar", "Tsunami"],
          datasets: [
            {
              data: [0, 0, 0, 0, 0],
              backgroundColor: [
                "rgba(0, 243, 255, 0.6)",
                "rgba(255, 215, 0, 0.6)",
                "rgba(189, 0, 255, 0.6)",
                "rgba(255, 255, 255, 0.6)",
                "rgba(0, 68, 255, 0.6)",
              ],
              borderWidth: 1,
              borderColor: "#111",
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: "right",
              labels: { color: "#ccc", boxWidth: 10, font: { size: 10 } },
            },
          },
          scales: {
            r: {
              grid: { color: "rgba(255,255,255,0.1)" },
              ticks: { display: false },
            },
          },
        },
      });

      // --- 6. DATA FETCHING (SMART DIFF LOGIC V12) ---
      async function fetchData() {
        const start = Date.now();
        try {
          const res = await fetch("/api/v1/disaster/realtime/usgs");
          const data = await res.json();
          document.getElementById("val-ping").innerText =
            Date.now() - start + "ms";
          if (data.upt_metrics) updateUI(data);
        } catch (e) {
          log("Connection unstable...");
        }
      }

      function updateUI(data) {
        // Stats
        const prob = (data.upt_metrics.probability_index * 100).toFixed(1);
        const probEl = document.getElementById("val-prob");
        probEl.innerText = prob + "%";

        // Color Logic for Text
        if (prob > 60) {
          probEl.style.color = "var(--neon-red)";
          probEl.style.textShadow = "0 0 30px red";
        } else {
          probEl.style.color = "#fff";
          probEl.style.textShadow = "0 0 20px var(--neon-blue)";
        }

        document.getElementById("val-res").innerText =
          data.upt_metrics.network_resonance.toFixed(3);

        // Update Wave Chart
        waveChart.data.datasets[0].data.push(
          data.upt_metrics.network_resonance
        );
        waveChart.data.datasets[0].data.shift();
        waveChart.update();

        // Anti-Jitter Logic
        const currentHash = JSON.stringify(
          data.raw_sensors.map((s) => s.place + s.energy_level)
        );
        if (currentHash === previousDataHash) return;
        previousDataHash = currentHash;

        // Process 3D Data
        let counts = {
          EARTHQUAKE: 0,
          VOLCANO: 0,
          STORM: 0,
          SOLAR_FLARE: 0,
          TSUNAMI: 0,
        };

        const globeData = data.raw_sensors.map((s) => {
          let typeKey = "EARTHQUAKE";
          if (s.type.includes("VOLCANO")) typeKey = "VOLCANO";
          if (s.type.includes("STORM")) typeKey = "STORM";
          if (s.type.includes("SOLAR")) typeKey = "SOLAR_FLARE";
          if (s.type.includes("TSUNAMI")) typeKey = "TSUNAMI";

          counts[typeKey] = (counts[typeKey] || 0) + 1;

          let color = colorConfig.earthquake;
          if (typeKey === "VOLCANO") color = colorConfig.volcano;
          if (typeKey === "STORM") color = colorConfig.storm;
          if (typeKey === "SOLAR_FLARE") color = colorConfig.solar;
          if (typeKey === "TSUNAMI") color = colorConfig.tsunami;
          if (typeKey === "EARTHQUAKE" && s.energy_level > 0.6)
            color = colorConfig.fire; // High energy quake

          return {
            lat: s.lat,
            lng: s.lon,
            alt: s.energy_level * 0.4,
            color: color,
            type: s.type,
            place: s.place,
            energy_level: s.energy_level,
            maxR: s.energy_level > 0.4 ? s.energy_level * 15 : 0,
          };
        });

        if (world) {
          world.pointsData(globeData);
          world.ringsData(globeData.filter((d) => d.maxR > 0));
        }

        // Update Radar
        radarChart.data.datasets[0].data = [
          counts["EARTHQUAKE"],
          counts["VOLCANO"],
          counts["STORM"],
          counts["SOLAR_FLARE"],
          counts["TSUNAMI"],
        ];
        radarChart.update();

        log(`Synced ${data.raw_sensors.length} nodes successfully.`);
      }

      // --- 7. BUTTON LOGIC ---
      document.getElementById("btn-link").addEventListener("click", () => {
        isLive = !isLive;
        const btn = document.getElementById("btn-link");

        if (isLive) {
          btn.classList.add("active");
          btn.innerText = "ABORT UPLINK";
          if (world) world.controls().autoRotate = false;
          log("Uplink Established. Scanning...");
          fetchData();
          timer = setInterval(fetchData, 3000);
        } else {
          btn.classList.remove("active");
          btn.innerText = "INITIALIZE UPLINK";
          clearInterval(timer);
          if (world) world.controls().autoRotate = true;
          log("Uplink Terminated.");
        }
      });
    </script>
  </body>
</html>
