<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UPT HOLOGRAPHIC V10.0</title>

    <script src="//unpkg.com/three"></script>
    <script src="//unpkg.com/globe.gl"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary: #00f3ff;
        --danger: #ff003c;
        --warn: #ffd700;
        --storm: #bd00ff;
        --fire: #ff6600;
        --solar: #ffffff;
        --tsunami: #0044ff;
        --bg: #020408;
        --panel-bg: rgba(0, 15, 30, 0.85);
      }
      body {
        margin: 0;
        background: #000;
        color: var(--primary);
        font-family: "Share Tech Mono";
        overflow: hidden;
        height: 100vh;
      }

      /* LAYOUT GRID */
      .grid-container {
        display: grid;
        grid-template-rows: 65vh 35vh;
        height: 100vh;
      }

      /* 3D CONTAINER */
      #globe-viz {
        height: 100%;
        width: 100%;
        background: #000;
        cursor: move;
      }

      /* HUD STYLES */
      .hud {
        display: flex;
        gap: 10px;
        padding: 10px;
        background: linear-gradient(to top, #0a1520 0%, rgba(0, 0, 0, 0) 100%);
        position: relative;
        z-index: 10;
      }
      .panel {
        border: 1px solid rgba(0, 243, 255, 0.2);
        background: var(--panel-bg);
        padding: 10px;
        flex: 1;
        display: flex;
        flex-direction: column;
        backdrop-filter: blur(10px);
        border-radius: 5px;
      }
      h3 {
        margin: 0 0 5px 0;
        font-family: "Orbitron";
        font-size: 0.8rem;
        border-bottom: 1px solid rgba(0, 243, 255, 0.3);
        color: var(--primary);
        letter-spacing: 2px;
      }

      .chart-box {
        flex: 1;
        position: relative;
        width: 100%;
        overflow: hidden;
      }
      #log-box {
        font-size: 0.7rem;
        overflow-y: auto;
        font-family: "Courier New";
        flex: 1;
        margin-top: 5px;
        scrollbar-width: none;
      }
      .log-item {
        margin-bottom: 2px;
        border-left: 3px solid #333;
        padding-left: 5px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .log-crit {
        border-color: var(--danger);
        color: var(--danger);
        text-shadow: 0 0 5px var(--danger);
      }

      .btn-link {
        background: rgba(0, 243, 255, 0.1);
        border: 1px solid var(--primary);
        color: var(--primary);
        padding: 10px;
        font-family: "Orbitron";
        cursor: pointer;
        margin-top: auto;
        font-weight: bold;
        transition: 0.3s;
        letter-spacing: 2px;
      }
      .btn-link:hover {
        background: var(--primary);
        color: #000;
        box-shadow: 0 0 20px var(--primary);
      }
      .btn-link.active {
        background: var(--danger);
        border-color: var(--danger);
        color: white;
        animation: pulseRed 1s infinite alternate;
      }
      @keyframes pulseRed {
        from {
          box-shadow: 0 0 10px var(--danger);
        }
        to {
          box-shadow: 0 0 25px var(--danger);
        }
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div id="globe-viz"></div>

      <div class="hud">
        <div class="panel" style="flex: 0.8; border-color: var(--warn)">
          <h3 style="color: var(--warn)">// GLOBAL STATUS</h3>
          <div style="text-align: center; margin-top: 10px">
            <div
              id="val-prob"
              style="
                font-family: 'Orbitron';
                font-size: 2.5rem;
                color: #fff;
                text-shadow: 0 0 10px var(--primary);
              "
            >
              --%
            </div>
            <div style="font-size: 0.6rem; color: #aaa; letter-spacing: 1px">
              COLLAPSE PROBABILITY
            </div>
          </div>
          <div style="margin-top: auto; font-size: 0.8rem">
            <div style="display: flex; justify-content: space-between">
              <span>RESONANCE:</span>
              <span id="val-res" style="color: var(--warn)">0.000</span>
            </div>
            <div style="display: flex; justify-content: space-between">
              <span>LATENCY:</span>
              <span id="val-ping" style="color: var(--primary)">--ms</span>
            </div>
          </div>
        </div>

        <div class="panel" style="flex: 1.5">
          <h3>// UPT RESONANCE WAVE</h3>
          <div class="chart-box"><canvas id="waveChart"></canvas></div>
        </div>

        <div class="panel" style="flex: 1">
          <h3>// THREAT DISTRIBUTION</h3>
          <div class="chart-box"><canvas id="radarChart"></canvas></div>
        </div>

        <div class="panel" style="flex: 1.2; border-color: var(--danger)">
          <h3 style="color: var(--danger)">// COMMAND LINK</h3>
          <div id="log-box"></div>
          <button id="btn-link" class="btn-link" onclick="toggleSystem()">
            INITIALIZE [3s]
          </button>
        </div>
      </div>
    </div>

    <script>
      // --- 1. SETUP 3D GLOBE ---
      const globe = Globe()(document.getElementById("globe-viz"))
        .globeImageUrl("//unpkg.com/three-globe/example/img/earth-dark.jpg") // Texture t·ªëi
        .bumpImageUrl("//unpkg.com/three-globe/example/img/earth-topology.png") // T·∫°o ƒë·ªô l·ªìi l√µm 3D
        .backgroundImageUrl("//unpkg.com/three-globe/example/img/night-sky.png") // N·ªÅn tr·ªùi sao
        .atmosphereColor("#00f3ff") // Kh√≠ quy·ªÉn m√†u Cyan
        .atmosphereAltitude(0.15)
        .pointAltitude("alt") // Chi·ªÅu cao c·ªôt d·ª±a tr√™n nƒÉng l∆∞·ª£ng
        .pointColor("color") // M√†u s·∫Øc c·ªôt
        .pointRadius(0.5) // ƒê·ªô d√†y c·ªôt
        .pointsMerge(true) // T·ªëi ∆∞u hi·ªáu nƒÉng
        .ringColor("color") // M√†u v√≤ng s√≥ng
        .ringMaxRadius("maxR") // ƒê·ªô r·ªông v√≤ng s√≥ng
        .ringPropagationSpeed(2) // T·ªëc ƒë·ªô lan truy·ªÅn
        .ringRepeatPeriod(1000) // L·∫∑p l·∫°i m·ªói 1s
        .pointLabel(
          (d) => `
                <div style="background:rgba(0,0,0,0.8); padding:10px; border:1px solid ${
                  d.color
                }; border-radius:5px; font-family:'Share Tech Mono'">
                    <strong style="color:${d.color}">${d.icon} ${
            d.type
          }</strong><br>
                    ${d.place}<br>
                    Energy UPT: <span style="color:#fff">${d.energy_level.toFixed(
                      2
                    )}</span>
                </div>
            `
        ); // Tooltip khi di chu·ªôt v√†o

      // T·ª± ƒë·ªông xoay nh·∫π
      globe.controls().autoRotate = true;
      globe.controls().autoRotateSpeed = 0.5;

      // --- 2. SETUP CHARTS ---
      const waveChart = new Chart(document.getElementById("waveChart"), {
        type: "line",
        data: {
          labels: Array(40).fill(""),
          datasets: [
            {
              data: Array(40).fill(0),
              borderColor: "#00f3ff",
              borderWidth: 2,
              pointRadius: 0,
              tension: 0.4,
              fill: true,
              backgroundColor: "rgba(0,243,255,0.1)",
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { display: false } },
          scales: {
            x: { display: false },
            y: { display: true, min: 0, max: 1, grid: { color: "#222" } },
          },
          animation: { duration: 0 },
        },
      });

      const radarChart = new Chart(document.getElementById("radarChart"), {
        type: "polarArea",
        data: {
          labels: ["Quake", "Volcano", "Storm", "Solar", "Tsunami"],
          datasets: [
            {
              data: [0, 0, 0, 0, 0],
              backgroundColor: [
                "rgba(0,243,255,0.7)",
                "rgba(255,215,0,0.7)",
                "rgba(189,0,255,0.7)",
                "rgba(255,255,255,0.7)",
                "rgba(0,68,255,0.7)",
              ],
              borderWidth: 1,
              borderColor: "#000",
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: "right",
              labels: {
                color: "#fff",
                font: { size: 10, family: "Share Tech Mono" },
              },
            },
          },
          scales: {
            r: {
              grid: { color: "#333" },
              ticks: { display: false },
              angleLines: { color: "#333" },
            },
          },
        },
      });

      // --- 3. SYSTEM LOGIC ---
      let isLive = false,
        timer = null;

      async function toggleSystem() {
        isLive = !isLive;
        const btn = document.getElementById("btn-link");
        if (isLive) {
          btn.classList.add("active");
          btn.innerText = "TERMINATE UPLINK";
          log("Holographic interface initialized.", "sys");
          globe.controls().autoRotate = false; // D·ª´ng xoay t·ª± ƒë·ªông khi b·∫Øt ƒë·∫ßu qu√©t
          fetchData();
          timer = setInterval(fetchData, 3000);
        } else {
          btn.classList.remove("active");
          btn.innerText = "INITIALIZE [3s]";
          clearInterval(timer);
          log("Hologram standby.", "crit");
          globe.controls().autoRotate = true;
        }
      }

      async function fetchData() {
        const start = Date.now();
        try {
          const res = await fetch("/api/v1/disaster/realtime/usgs");
          const data = await res.json();
          document.getElementById("val-ping").innerText =
            Date.now() - start + "ms";
          if (data.upt_metrics) updateUI(data);
        } catch (e) {
          log("Data stream interrupted.", "crit");
        }
      }

      function updateUI(data) {
        // Update Stats & Charts (Gi·ªØ nguy√™n logic c≈©)
        const prob = (data.upt_metrics.probability_index * 100).toFixed(1);
        const probEl = document.getElementById("val-prob");
        probEl.innerText = prob + "%";
        probEl.style.color =
          prob > 65 ? "var(--danger)" : prob > 40 ? "var(--warn)" : "#fff";
        probEl.style.textShadow =
          prob > 65 ? "0 0 20px var(--danger)" : "0 0 10px var(--primary)";
        document.getElementById("val-res").innerText =
          data.upt_metrics.network_resonance.toFixed(3);

        waveChart.data.datasets[0].data.push(
          data.upt_metrics.network_resonance
        );
        waveChart.data.datasets[0].data.shift();
        waveChart.update();

        // --- NEW: UPDATE 3D GLOBE ---
        let counts = {
          EARTHQUAKE: 0,
          VOLCANO: 0,
          STORM: 0,
          SOLAR_FLARE: 0,
          TSUNAMI: 0,
        };
        const globeData = data.raw_sensors.map((s) => {
          counts[s.type] = (counts[s.type] || 0) + 1;
          let color = "#00f3ff",
            icon = "üìç";
          if (s.type === "EARTHQUAKE") {
            color = s.energy_level > 0.6 ? "#ff003c" : "#00f3ff";
            icon = "üìâ";
          } else if (s.type === "TSUNAMI") {
            color = "var(--tsunami)";
            icon = "üåä";
          } else if (s.type === "WILDFIRE") {
            color = "var(--fire)";
            icon = "üî•";
          } else if (s.type === "VOLCANO") {
            color = "var(--warn)";
            icon = "üåã";
          } else if (s.type === "STORM") {
            color = "var(--storm)";
            icon = "üåÄ";
          } else if (s.type === "SOLAR_FLARE") {
            color = "var(--solar)";
            icon = "‚òÄÔ∏è";
          }

          return {
            lat: s.lat,
            lng: s.lon, // Globe.gl d√πng lat/lng
            alt: s.energy_level * 0.5, // Chi·ªÅu cao c·ªôt (max 0.5 b√°n k√≠nh tr√°i ƒë·∫•t)
            color: color,
            icon: icon,
            type: s.type,
            place: s.place,
            energy_level: s.energy_level, // Data cho tooltip
            maxR: s.energy_level > 0.5 ? s.energy_level * 10 : 0, // Ch·ªâ t·∫°o v√≤ng s√≥ng cho s·ª± ki·ªán l·ªõn
          };
        });

        globe.pointsData(globeData); // V·∫Ω c·ªôt
        globe.ringsData(globeData.filter((d) => d.maxR > 0)); // V·∫Ω v√≤ng s√≥ng

        // Update Radar Chart
        radarChart.data.datasets[0].data = [
          counts["EARTHQUAKE"],
          counts["VOLCANO"],
          counts["STORM"],
          counts["SOLAR_FLARE"],
          counts["TSUNAMI"],
        ];
        radarChart.update();

        log(`Synced ${data.raw_sensors.length} nodes.`, "sys");
      }

      function log(msg, type = "sys") {
        const box = document.getElementById("log-box");
        const t = new Date().toLocaleTimeString("en-US", { hour12: false });
        box.innerHTML =
          `<div class="log-item ${
            type === "crit" ? "log-crit" : ""
          }">[${t}] ${msg}</div>` + box.innerHTML;
      }
    </script>
  </body>
</html>
