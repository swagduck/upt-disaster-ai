<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UPT ULTIMATE COMMANDER V14.1 (FIXED INFO)</title>

    <script src="//unpkg.com/globe.gl@2.26.4/dist/globe.gl.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&family=VT323&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --neon-blue: #00f3ff;
        --neon-red: #ff003c;
        --neon-gold: #ffd700;
        --neon-green: #00ff66;
        --glass-bg: rgba(8, 15, 25, 0.85);
        --glass-border: rgba(0, 243, 255, 0.3);
        --tech-font: "Orbitron", sans-serif;
        --data-font: "Rajdhani", sans-serif;
        --code-font: "VT323", monospace;
        --defcon-1: #ff0000;
        --defcon-2: #ff4400;
        --defcon-3: #ffcc00;
        --defcon-4: #00ff66;
        --defcon-5: #0088ff;
      }

      body {
        margin: 0;
        background-color: #000;
        color: var(--neon-blue);
        font-family: var(--data-font);
        overflow: hidden;
        height: 100vh;
        user-select: none;
        transition: box-shadow 1s ease;
      }
      body.alert-mode {
        box-shadow: inset 0 0 100px rgba(255, 0, 0, 0.3);
      }

      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.2) 50%,
          rgba(0, 0, 0, 0.2)
        );
        background-size: 100% 4px;
        opacity: 0.1;
      }

      #globe-viz {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      /* --- DEFCON BAR --- */
      #defcon-bar {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 400px;
        height: 60px;
        z-index: 20;
        background: rgba(0, 0, 0, 0.8);
        border: 2px solid var(--neon-blue);
        border-top: none;
        clip-path: polygon(0 0, 100% 0, 90% 100%, 10% 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        transition: 0.5s;
      }
      #defcon-level {
        font-family: var(--tech-font);
        font-size: 2rem;
        font-weight: 900;
        letter-spacing: 5px;
        color: var(--defcon-5);
        text-shadow: 0 0 15px currentColor;
      }

      /* --- TERMINAL --- */
      #terminal {
        position: absolute;
        top: 100px;
        left: 20px;
        width: 350px;
        height: 40vh;
        background: rgba(0, 10, 10, 0.9);
        border: 1px solid #333;
        border-left: 3px solid var(--neon-green);
        font-family: var(--code-font);
        font-size: 1.1rem;
        color: var(--neon-green);
        display: flex;
        flex-direction: column;
        z-index: 20;
        box-shadow: 0 0 15px rgba(0, 255, 100, 0.1);
        backdrop-filter: blur(5px);
      }
      #term-output {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        scrollbar-width: none;
      }
      .term-line {
        margin-bottom: 2px;
      }
      .term-line.sys {
        color: #888;
      }
      .term-line.err {
        color: var(--neon-red);
      }
      .term-line.cmd {
        color: #fff;
      }
      #term-input-line {
        display: flex;
        border-top: 1px solid #333;
        padding: 5px;
        background: rgba(0, 255, 100, 0.05);
      }
      #term-input {
        background: transparent;
        border: none;
        color: #fff;
        font-family: var(--code-font);
        font-size: 1.1rem;
        flex: 1;
        outline: none;
        margin-left: 5px;
        text-transform: lowercase;
      }

      /* --- INSPECTOR (UPDATED STYLE) --- */
      #inspector {
        position: absolute;
        top: 20px;
        right: -400px;
        width: 350px;
        background: rgba(5, 10, 15, 0.95);
        border: 1px solid var(--neon-blue);
        border-left: 4px solid var(--neon-blue);
        padding: 25px;
        z-index: 20;
        transition: 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        clip-path: polygon(20px 0, 100% 0, 100% 100%, 0 100%, 0 20px);
        box-shadow: -10px 10px 30px rgba(0, 0, 0, 0.8);
      }
      #inspector.active {
        right: 20px;
      }

      .insp-row {
        display: flex;
        justify-content: space-between;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding: 8px 0;
        font-size: 0.9rem;
      }
      .insp-lbl {
        color: #888;
        font-size: 0.8rem;
        letter-spacing: 1px;
      }
      .insp-val {
        color: #fff;
        font-weight: 700;
        text-align: right;
      }
      .insp-code {
        font-family: var(--code-font);
        color: var(--neon-gold);
        font-size: 1.1rem;
      }

      .status-box {
        margin-top: 15px;
        padding: 10px;
        text-align: center;
        font-weight: bold;
        letter-spacing: 1px;
        background: rgba(255, 255, 255, 0.05);
      }

      /* --- HUD --- */
      .hud-overlay {
        position: absolute;
        bottom: 20px;
        left: 20px;
        right: 20px;
        height: 32vh;
        display: grid;
        grid-template-columns: 0.8fr 1.5fr 1fr 1fr;
        gap: 15px;
        z-index: 10;
        pointer-events: none;
      }

      .panel {
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        padding: 15px;
        display: flex;
        flex-direction: column;
        pointer-events: auto;
        clip-path: polygon(0 0, 100% 0, 100% 85%, 92% 100%, 0 100%);
        transition: 0.3s;
      }
      .panel:hover {
        border-color: rgba(0, 243, 255, 0.8);
        box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
      }

      h3 {
        margin: 0 0 10px 0;
        font-family: var(--tech-font);
        font-size: 0.75rem;
        letter-spacing: 2px;
        color: rgba(255, 255, 255, 0.7);
        text-transform: uppercase;
      }

      .big-stat {
        font-family: var(--tech-font);
        font-size: 3rem;
        font-weight: 700;
        color: #fff;
        text-shadow: 0 0 20px var(--neon-blue);
        line-height: 1;
      }

      .btn-link {
        background: rgba(0, 243, 255, 0.1);
        border: 1px solid var(--neon-blue);
        color: var(--neon-blue);
        padding: 12px;
        font-family: var(--tech-font);
        font-weight: bold;
        cursor: pointer;
        margin-top: auto;
        transition: 0.3s;
        clip-path: polygon(10px 0, 100% 0, 100% 100%, 0 100%, 0 10px);
      }
      .btn-link:hover {
        background: var(--neon-blue);
        color: #000;
        box-shadow: 0 0 25px var(--neon-blue);
      }
      .btn-link.active {
        background: var(--neon-red);
        border-color: var(--neon-red);
        color: #fff;
        animation: pulseRed 1s infinite;
      }
      @keyframes pulseRed {
        0% {
          box-shadow: 0 0 10px red;
        }
        50% {
          box-shadow: 0 0 30px red;
        }
        100% {
          box-shadow: 0 0 10px red;
        }
      }
    </style>
  </head>
  <body>
    <div class="scanlines"></div>
    <div id="globe-viz"></div>

    <div id="defcon-bar"><div id="defcon-level">DEFCON 5</div></div>

    <div id="terminal">
      <div
        style="
          background: var(--neon-green);
          padding: 5px;
          font-size: 0.9rem;
          color: #000;
          font-weight: bold;
        "
      >
        root@upt-commander:~#
      </div>
      <div id="term-output">
        <div class="term-line sys">System initialized...</div>
        <div class="term-line sys">Modules loaded.</div>
        <div class="term-line">Ready.</div>
      </div>
      <div id="term-input-line">
        <span>></span
        ><input
          type="text"
          id="term-input"
          autocomplete="off"
          placeholder="_"
        />
      </div>
    </div>

    <div id="inspector">
      <h2
        style="
          font-family: var(--tech-font);
          color: var(--neon-blue);
          margin: 0 0 5px 0;
        "
      >
        TARGET ANALYSIS
      </h2>
      <div
        style="
          width: 100%;
          height: 1px;

          opacity: 0.5;
        "
      ></div>
      <div id="inspector-content">Selecting...</div>
      <button
        onclick="window.closeInspector()"
        style="
          width: 100%;
          margin-top: 25px;

          border: 1px solid #555;
          color: #888;

          cursor: pointer;
          font-family: var(--tech-font);
        "
      >
        // DISMISS
      </button>
    </div>

    <div class="hud-overlay">
      <div class="panel">
        <h3>Threat Level</h3>
        <div
          style="
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
          "
        >
          <div id="val-prob" class="big-stat">--%</div>
          <div class="sub-stat">COLLAPSE PROBABILITY</div>
        </div>
      </div>
      <div class="panel">
        <h3>Resonance Frequency</h3>
        <div style="flex: 1; width: 100%"><canvas id="waveChart"></canvas></div>
        <div
          style="
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.8rem;
            color: #666;
          "
        >
          <span>E: <span id="val-res" style="color: #fff">0.00</span></span>
          <span>PING: <span id="val-ping" style="color: #fff">--ms</span></span>
        </div>
      </div>
      <div class="panel">
        <h3>Threat Analysis</h3>
        <div style="flex: 1; width: 100%">
          <canvas id="radarChart"></canvas>
        </div>
      </div>
      <div class="panel" style="border-color: rgba(255, 0, 60, 0.3)">
        <h3 style="color: var(--neon-red)">Main Control</h3>
        <div
          style="
            font-family: var(--code-font);
            color: #888;
            flex: 1;
            font-size: 0.9rem;
            padding: 5px;
          "
        >
          > AUTO_PILOT: OFF<br />
          > AUDIO_SYNTH: READY<br />
          > UPLINK: STANDBY
        </div>
        <button id="btn-link" class="btn-link">Initialize Uplink</button>
      </div>
    </div>

    <script>
      // --- A. AUDIO SYNTH ---
      class AudioSynth {
        constructor() {
          this.ctx = new (window.AudioContext || window.webkitAudioContext)();
          this.muted = false;
        }
        playTone(freq, type, duration, vol = 0.1) {
          if (this.muted) return;
          const osc = this.ctx.createOscillator();
          const gain = this.ctx.createGain();
          osc.type = type;
          osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
          gain.gain.setValueAtTime(vol, this.ctx.currentTime);
          gain.gain.exponentialRampToValueAtTime(
            0.01,
            this.ctx.currentTime + duration
          );
          osc.connect(gain);
          gain.connect(this.ctx.destination);
          osc.start();
          osc.stop(this.ctx.currentTime + duration);
        }
        playBeep() {
          this.playTone(800, "sine", 0.1, 0.05);
        }
        playScan() {
          this.playTone(1200, "square", 0.05, 0.02);
        }
        playAlarm() {
          if (this.muted) return;
          const osc = this.ctx.createOscillator();
          const gain = this.ctx.createGain();
          osc.type = "sawtooth";
          osc.frequency.setValueAtTime(400, this.ctx.currentTime);
          osc.frequency.linearRampToValueAtTime(
            600,
            this.ctx.currentTime + 0.3
          );
          gain.gain.value = 0.1;
          osc.connect(gain);
          gain.connect(this.ctx.destination);
          osc.start();
          osc.stop(this.ctx.currentTime + 0.5);
        }
      }
      const sfx = new AudioSynth();

      // --- B. TERMINAL ---
      const termOut = document.getElementById("term-output");
      const termIn = document.getElementById("term-input");
      function printTerm(msg, type = "") {
        const div = document.createElement("div");
        div.className = `term-line ${type}`;
        div.innerText = `> ${msg}`;
        termOut.appendChild(div);
        termOut.scrollTop = termOut.scrollHeight;
      }
      termIn.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          const cmd = termIn.value.trim().toLowerCase();
          printTerm(cmd, "cmd");
          processCommand(cmd);
          termIn.value = "";
          sfx.playBeep();
        }
      });
      function processCommand(cmd) {
        const parts = cmd.split(" ");
        if (cmd === "help")
          printTerm("COMMANDS: scan, status, mute, unmute, focus [vn/jp/us]");
        else if (cmd === "scan") {
          printTerm("Forcing manual scan...", "sys");
          fetchData();
        } else if (cmd === "status") {
          printTerm(`DEFCON: ${currentDefcon}`, "sys");
          printTerm(`NODES: ${currentNodeCount}`, "sys");
        } else if (cmd === "mute") {
          sfx.muted = true;
          printTerm("Audio Muted.", "sys");
        } else if (cmd === "unmute") {
          sfx.muted = false;
          printTerm("Audio Enabled.", "sys");
        } else if (parts[0] === "focus") {
          if (parts[1] === "vn") {
            world.pointOfView({ lat: 14.0, lng: 108.0, altitude: 0.8 }, 2000);
            printTerm("Moving camera to VIETNAM...");
          } else if (parts[1] === "jp") {
            world.pointOfView({ lat: 36.0, lng: 138.0, altitude: 0.8 }, 2000);
            printTerm("Moving camera to JAPAN...");
          } else if (parts[1] === "us") {
            world.pointOfView({ lat: 37.0, lng: -95.0, altitude: 1.0 }, 2000);
            printTerm("Moving camera to USA...");
          }
        } else printTerm("Unknown command.", "err");
      }

      // --- C. MAIN LOGIC ---
      let isLive = false;
      let timer = null;
      let world;
      let previousDataHash = "";
      let currentDefcon = 5;
      let currentNodeCount = 0;

      function updateDefcon(prob) {
        const el = document.getElementById("defcon-level");
        const bar = document.getElementById("defcon-bar");
        const body = document.body;
        let level = 5;
        let color = "var(--defcon-5)";
        if (prob > 20) {
          level = 4;
          color = "var(--defcon-4)";
        }
        if (prob > 40) {
          level = 3;
          color = "var(--defcon-3)";
        }
        if (prob > 60) {
          level = 2;
          color = "var(--defcon-2)";
        }
        if (prob > 80) {
          level = 1;
          color = "var(--defcon-1)";
        }
        if (level !== currentDefcon) {
          currentDefcon = level;
          el.innerText = `DEFCON ${level}`;
          el.style.color = color;
          bar.style.borderColor = color;
          bar.style.boxShadow = `0 0 30px ${color}`;
          if (level === 1) {
            body.classList.add("alert-mode");
            sfx.playAlarm();
            printTerm("!!! DEFCON 1 ALERT !!!", "err");
          } else body.classList.remove("alert-mode");
        }
      }

      // --- D. INIT GLOBE ---
      try {
        world = Globe()(document.getElementById("globe-viz"))
          .globeImageUrl("//unpkg.com/three-globe/example/img/earth-dark.jpg")
          .bumpImageUrl(
            "//unpkg.com/three-globe/example/img/earth-topology.png"
          )
          .backgroundImageUrl(
            "//unpkg.com/three-globe/example/img/night-sky.png"
          )
          .atmosphereColor("#00f3ff")
          .atmosphereAltitude(0.2)
          .pointAltitude("alt")
          .pointColor("color")
          .pointRadius(0.5)
          .pointsMerge(false)
          .ringColor("color")
          .ringMaxRadius("maxR")
          .ringPropagationSpeed(5)
          .ringRepeatPeriod(800)
          .onPointClick((d) => {
            sfx.playBeep();
            world.pointOfView({ lat: d.lat, lng: d.lng, altitude: 1.2 }, 1500);
            showInspector(d);
          });
        world.controls().autoRotate = true;
        world.controls().autoRotateSpeed = 0.5;
      } catch (e) {
        console.error(e);
      }

      // --- E. CHARTS ---
      Chart.defaults.color = "#666";
      Chart.defaults.font.family = "Rajdhani";
      const waveChart = new Chart(document.getElementById("waveChart"), {
        type: "line",
        data: {
          labels: Array(30).fill(""),
          datasets: [
            {
              data: Array(30).fill(0),
              borderColor: "#00f3ff",
              borderWidth: 2,
              pointRadius: 0,
              tension: 0.5,
              fill: true,
              backgroundColor: "rgba(0,243,255,0.1)",
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { display: false } },
          scales: {
            x: { display: false },
            y: { display: false, min: 0, max: 1 },
          },
          animation: { duration: 0 },
        },
      });
      const radarChart = new Chart(document.getElementById("radarChart"), {
        type: "polarArea",
        data: {
          labels: ["Quake", "Volcano", "Storm", "Solar", "Tsunami"],
          datasets: [
            {
              data: [0, 0, 0, 0, 0],
              backgroundColor: [
                "#00f3ff",
                "#ffd700",
                "#bd00ff",
                "#ffffff",
                "#0044ff",
              ],
              borderWidth: 1,
              borderColor: "#111",
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: "right",
              labels: { color: "#ccc", boxWidth: 10, font: { size: 9 } },
            },
          },
          scales: { r: { grid: { color: "#333" }, ticks: { display: false } } },
        },
      });

      // --- F. DATA FETCH ---
      async function fetchData() {
        try {
          const res = await fetch("/api/v1/disaster/realtime/usgs");
          const data = await res.json();
          if (data.upt_metrics) updateUI(data);
        } catch (e) {
          printTerm("Connection lost...", "err");
        }
      }

      function updateUI(data) {
        const prob = data.upt_metrics.probability_index * 100;
        document.getElementById("val-prob").innerText = prob.toFixed(1) + "%";
        document.getElementById("val-res").innerText =
          data.upt_metrics.network_resonance.toFixed(3);
        updateDefcon(prob);
        sfx.playScan();
        waveChart.data.datasets[0].data.push(
          data.upt_metrics.network_resonance
        );
        waveChart.data.datasets[0].data.shift();
        waveChart.update();

        const currentHash = JSON.stringify(
          data.raw_sensors.map((s) => s.place + s.energy_level)
        );
        if (currentHash === previousDataHash) return;
        previousDataHash = currentHash;
        currentNodeCount = data.raw_sensors.length;
        printTerm(`Synced ${currentNodeCount} events.`);

        let counts = {
          EARTHQUAKE: 0,
          VOLCANO: 0,
          STORM: 0,
          SOLAR: 0,
          TSUNAMI: 0,
        };
        const globeData = data.raw_sensors.map((s) => {
          let c = "#00f3ff";
          let t = s.type;
          if (t.includes("VOLCANO")) {
            c = "#ffd700";
            counts.VOLCANO++;
          } else if (t.includes("STORM")) {
            c = "#bd00ff";
            counts.STORM++;
          } else if (t.includes("SOLAR")) {
            c = "#ffffff";
            counts.SOLAR++;
          } else if (t.includes("TSUNAMI")) {
            c = "#0044ff";
            counts.TSUNAMI++;
          } else {
            c = s.energy_level > 0.6 ? "#ff003c" : "#00f3ff";
            counts.EARTHQUAKE++;
          }
          return {
            lat: s.lat,
            lng: s.lon,
            alt: s.energy_level * 0.4,
            color: c,
            type: s.type,
            place: s.place,
            energy_level: s.energy_level,
            maxR: s.energy_level > 0.4 ? s.energy_level * 15 : 0,
          };
        });
        if (world) {
          world.pointsData(globeData);
          world.ringsData(globeData.filter((d) => d.maxR > 0));
        }
        radarChart.data.datasets[0].data = [
          counts.EARTHQUAKE,
          counts.VOLCANO,
          counts.STORM,
          counts.SOLAR,
          counts.TSUNAMI,
        ];
        radarChart.update();
      }

      // --- G. CONTROLS & INSPECTOR LOGIC (ÄÃƒ Cáº¬P NHáº¬T CHI TIáº¾T) ---

      window.showInspector = (d) => {
        document.getElementById("inspector").classList.add("active");

        // Icon mapping
        let icon = "ðŸ“";
        if (d.type.includes("EARTHQUAKE")) icon = "ðŸ“‰";
        else if (d.type.includes("VOLCANO")) icon = "ðŸŒ‹";
        else if (d.type.includes("STORM")) icon = "ðŸŒ€";
        else if (d.type.includes("SOLAR")) icon = "â˜€ï¸";
        else if (d.type.includes("TSUNAMI")) icon = "ðŸŒŠ";

        // Status Logic
        const isCritical = d.energy_level > 0.6;
        const statusText = isCritical ? "CRITICAL FAILURE" : "MONITORING";
        const statusColor = isCritical
          ? "var(--neon-red)"
          : "var(--neon-green)";

        document.getElementById("inspector-content").innerHTML = `
                <div class="insp-row">
                    <span class="insp-lbl">CLASS</span> 
                    <strong style="color:${d.color}">${icon} ${d.type}</strong>
                </div>
                <div class="insp-row">
                    <span class="insp-lbl">LOC</span> 
                    <span class="insp-val" style="font-size:0.9rem">${
                      d.place
                    }</span>
                </div>
                <div class="insp-row">
                    <span class="insp-lbl">GEO-DATA</span> 
                    <span class="insp-code">${d.lat.toFixed(
                      4
                    )}, ${d.lng.toFixed(4)}</span>
                </div>
                <div class="insp-row">
                    <span class="insp-lbl">KINETIC</span> 
                    <span class="insp-val">${d.energy_level.toFixed(4)}</span>
                </div>
                
                <div class="status-box" style="border: 1px solid ${statusColor}; color:${statusColor}">
                    ${statusText}
                </div>
            `;

        printTerm(
          `Analysis: ${d.type} at ${d.lat.toFixed(2)},${d.lng.toFixed(2)}`
        );
      };

      window.closeInspector = () => {
        document.getElementById("inspector").classList.remove("active");
        if (world) world.pointOfView({ altitude: 2.5 }, 1500);
      };

      document.getElementById("btn-link").addEventListener("click", () => {
        isLive = !isLive;
        const btn = document.getElementById("btn-link");
        if (isLive) {
          sfx.ctx.resume();
          btn.classList.add("active");
          btn.innerText = "ABORT UPLINK";
          if (world) world.controls().autoRotate = false;
          printTerm("Uplink Established.");
          sfx.playBeep();
          fetchData();
          timer = setInterval(fetchData, 3000);
        } else {
          btn.classList.remove("active");
          btn.innerText = "INITIALIZE UPLINK";
          clearInterval(timer);
          if (world) world.controls().autoRotate = true;
          printTerm("Uplink Terminated.");
        }
      });
    </script>
  </body>
</html>
